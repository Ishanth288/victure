<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victure - Pharmacy Management Solution</title>
    <meta name="description" content="Transform your pharmacy operations with Victure, a comprehensive pharmacy management system." />
    <meta name="author" content="Victure" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Removed problematic preloads for /src/index.css and /src/main.tsx -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      body { margin: 0; padding: 0; }
      .initial-loader { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh;
        background-color: #f9fafb; /* Light gray background */
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0,0,0,0.1); /* Light border */
        border-radius: 50%;
        border-top-color: #3b82f6; /* Blue top border for spinning effect */
        animation: spin 1s ease-in-out infinite; /* Animation definition */
      }
      @keyframes spin {
        to { transform: rotate(360deg); } /* Rotate 360 degrees */
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div> </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
